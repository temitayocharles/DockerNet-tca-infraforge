name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.38.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          # Build images
          docker-compose build

          # Tag for Docker Hub
          docker tag dockernet-deployment-backend:latest ${{ secrets.DOCKER_USERNAME }}/dockernet-backend:latest
          docker tag dockernet-deployment-frontend:latest ${{ secrets.DOCKER_USERNAME }}/dockernet-frontend:latest

          # Tag for GHCR
          docker tag dockernet-deployment-backend:latest ghcr.io/${{ github.repository_owner }}/dockernet-backend:latest
          docker tag dockernet-deployment-frontend:latest ghcr.io/${{ github.repository_owner }}/dockernet-frontend:latest

          # Push to Docker Hub
          docker push ${{ secrets.DOCKER_USERNAME }}/dockernet-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/dockernet-frontend:latest

          # Push to GHCR
          docker push ghcr.io/${{ github.repository_owner }}/dockernet-backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/dockernet-frontend:latest
